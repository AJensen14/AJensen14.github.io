<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        * {
            margin: 0;
            padding: 0;

        }

        h1 {

        }

</head>

    <div id="header-placeholder"></div>

    <!-- JavaScript to load header.html -->
    <script>
        fetch('header.html')

                document.getElementById('header-placeholder').innerHTML = data;
            });
    </script>

</html>
