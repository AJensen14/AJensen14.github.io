<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Updated Website</title>
    
    <!-- Link to Google Fonts for custom font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Apply a background color to the whole page */
        body {
            background-color: #f4f4f9;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Style for the header */
        h1 {
            text-align: center;
            color: #4a90e2;
            margin-top: 50px;
        }

        /* Style for buttons */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        /* Button hover effect */
        button:hover {
            background-color: #45a049;
        }

        /* Style for the navigation bar */
        nav {
            background-color: #333;
            text-align: center;
            padding: 10px;
        }

        nav a {
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 18px;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Style for images */
        .image-container {
            text-align: center;
            margin-top: 30px;
        }

        img {
            width: 80%;
            height: auto;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="page1.html">Page 1</a>
        <a href="page2.html">Page 2</a>
    </nav>

    <!-- Main heading -->
    <h1>Welcome to My Updated Website</h1>

    <!-- Image Section -->
    <div class="image-container">
        <img src="https://via.placeholder.com/800x400" alt="Placeholder Image">
    </div>

    <!-- Buttons to other pages -->
    <div style="text-align: center;">
        <a href="page1.html">
            <button>Go to Page 1</button>
        </a>
        <a href="page2.html">
            <button>Go to Page 2</button>
        </a>
    </div>
</body>
</html>
